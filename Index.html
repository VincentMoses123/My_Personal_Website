<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincent Moses - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        .content {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #444;
        }

        p {
            font-size: 1.1em;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
            border-radius: 10px;
        }

        h3 {
            text-align: center;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>My Portfolio</h1>
</header>

<div class="container">
    <div class="content">
        <h2>About Me</h2>
        <p>My name is Vincent Moses, and I am a current student at the University of Cincinnati. I am currently looking for a co-op!</p>
    </div>

    <div class="content">
        <h2>My Journey</h2>
        <h1>Well, this was going to be a website to help me get a job, but I got one already, lucky me!</h1>
    </div>

    <div class="content">
        <h2>This is my girl!</h2>
        <img src="rah.jpg" alt="Photo of Vincent's girl">
        <h3>She is perfect!!</h3>
    </div>
</div>

</body>
</html>
